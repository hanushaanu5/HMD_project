%YAML 1.1
---
actions:
- utter_greet
- utter_simple_greet
- utter_utilities
- utter_role
- utter_name
- utter_check
- utter_knowmore
- utter_nothanks
- utter_goodbye
- action_check_status
- action_check_positions
config:
  store_entities_as_slots: true
entities:
- role_type
- PERSON
forms: []
intents:
- affirm:
    use_entities: true
- deny:
    use_entities: true
- thanks:
    use_entities: true
- goodbye:
    use_entities: true
- greet:
    use_entities: true
- position:
    use_entities: true
- greet+position:
    use_entities: true
- status:
    use_entities: true
- name:
    use_entities: true
- greet+name+status:
    use_entities: true
slots:
  PERSON:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  positions:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.ListSlot
  role_type:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.CategoricalSlot
    values:
    - technical
    - business
    - any
  status:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_check:
  - text: Hi {PERSON}! Let me check that for you
  utter_goodbye:
  - text: Talk to you later.
  utter_greet:
  - text: Hello! How can I help?
  - text: Hey! What can I do for you?
  - text: hi, I’m Rasa’s recruiting bot. How can I help?
  utter_knowmore:
  - text: Do you want more help?
  utter_name:
  - text: Enter your name
  - text: May I know your name
  - text: What's your name?
  utter_nothanks:
  - text: Happy to have helped you!
  utter_role:
  - text: Are you looking for a technical or a business role?
  utter_simple_greet:
  - text: Hello!
  - text: Hey!
  - text: hi, I’m Rasa’s recruiting bot.
  utter_utilities:
  - text: What is it that I can help you with? Open position or check you application
      status
